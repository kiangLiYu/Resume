sudo: false
language: go
go:
- 1.11.x
install:
- go get --tags extended github.com/gohugoio/hugo
- hugo version
branches:
  only:
  - master
env:
  matrix:
  - GO111MODULE=on
  global:
    secure: 
script:
- "./build.sh"
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: ".build/"
  on:
    branch: master
cache:
  directories:
  - "$GOPATH/pkg/mod"
